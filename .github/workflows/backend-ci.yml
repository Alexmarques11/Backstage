name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths: 
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main ]
    paths: 
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  test-api:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user123
          POSTGRES_PASSWORD: 123456
          POSTGRES_DB: backstage
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    
    - name: Install dependencies
      working-directory: backend
      run: npm ci
    
    - name: Install PostgreSQL client
      run: sudo apt-get update && sudo apt-get install -y postgresql-client
    
    - name: Test database connectivity
      run: |
        PGPASSWORD=123456 pg_isready -h localhost -p 5432 -U user123 -d backstage || {
          echo "PostgreSQL is not ready"
          exit 1
        }
        echo "PostgreSQL is ready"
    
    - name: Start backend server
      working-directory: backend
      run: |
        npm run dev &
        SERVER_PID=$!
        echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV
        
        for i in {1..30}; do
          if curl -s http://localhost:3000/health > /dev/null 2>&1; then
            echo "Server is ready"
            break
          fi
          echo "Waiting for server... ($i/30)"
          sleep 2
        done
      env:
        NODE_ENV: test
        PUBLICATION_DB_HOST: localhost
        PUBLICATION_DB_PORT: 5432
        PUBLICATION_DB_USER: user123
        PUBLICATION_DB_PASSWORD: 123456
        PUBLICATION_DB_NAME: backstage
        AUTH_DB_HOST: localhost
        AUTH_DB_PORT: 5432
        AUTH_DB_USER: user123
        AUTH_DB_PASSWORD: 123456
        AUTH_DB_NAME: backstage
        DATABASE_SSL: 'false'
        ACCESS_TOKEN_SECRET: test_jwt_secret_for_github_actions
        REFRESH_TOKEN_SECRET: test_refresh_secret_for_github_actions
    
    - name: Setup database
      run: |
        echo "Setting up database tables..."
        curl -f http://localhost:3000/setup || exit 1
        echo "Setting up publications tables..."
        curl -f http://localhost:3000/setup-publications || exit 1
    
    - name: Test API endpoints
      run: |
        echo "Testing GET endpoint..."
        curl -f http://localhost:3000/ || exit 1
        
        echo "Testing POST endpoint..."
        curl -f -X POST http://localhost:3000/ \
          -H "Content-Type: application/json" \
          -d '{"name":"Test","lastname":"User","username":"testuser","email":"test@example.com","password":"testpass123"}' || exit 1
        
        echo "Verifying user was created..."
        response=$(curl -s http://localhost:3000/)
        echo "$response" | grep -q "Test" || exit 1

    - name: Cleanup
      if: always()
      run: |
        if [ ! -z "$SERVER_PID" ]; then
          kill $SERVER_PID || true
        fi

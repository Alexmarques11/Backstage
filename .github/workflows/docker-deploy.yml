name: Docker Hub Deploy

on:
  push:
    branches: [ main ]
    paths: 
      - 'backend/**'
      - '.github/workflows/docker-deploy.yml'
  release:
    types: [ published ]

env:
  REGISTRY: docker.io
  
  # ===== DOCKER HUB ACCOUNT CONFIGURATION =====
  # Uncomment ONE of the following configurations:
  
  # Option 1: Default account (alexmarques11)
  # DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}
  # DOCKER_PASS: ${{ secrets.DOCKER_PASSWORD }}
  
  # Option 2: Goncalo's account (CURRENTLY ACTIVE)
  DOCKER_USER: ${{ secrets.DOCKER_USERNAME_GONCALO }}
  DOCKER_PASS: ${{ secrets.DOCKER_PASSWORD_GONCALO }}
  
  # Option 3: ZE's account
  # DOCKER_USER: ${{ secrets.DOCKER_USERNAME_ZE }}
  # DOCKER_PASS: ${{ secrets.DOCKER_PASSWORD_ZE }}
  
  # ===== IMAGE NAMES (AUTO-GENERATED) =====
  SERVER_IMAGE: ${{ secrets.DOCKER_USERNAME_GONCALO }}/backstage-server
  AUTH_IMAGE: ${{ secrets.DOCKER_USERNAME_GONCALO }}/backstage-auth

jobs:
  build-and-push-server:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ env.DOCKER_USER }}
        password: ${{ env.DOCKER_PASS }}

    - name: Extract metadata for Server
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.SERVER_IMAGE }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push Server Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile.server
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha,scope=server
        cache-to: type=gha,mode=max,scope=server

    - name: Server image pushed successfully
      run: |
        echo "‚úÖ Server Docker image pushed successfully!"
        echo "üê≥ Docker Hub: https://hub.docker.com/r/${{ env.DOCKER_USER }}/backstage-server"
        echo "üì¶ Pull command: docker pull ${{ env.DOCKER_USER }}/backstage-server:latest"

  build-and-push-auth:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ env.DOCKER_USER }}
        password: ${{ env.DOCKER_PASS }}

    - name: Extract metadata for Auth Server
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.AUTH_IMAGE }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push Auth Server Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile.auth
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha,scope=auth
        cache-to: type=gha,mode=max,scope=auth

    - name: Auth Server image pushed successfully
      run: |
        echo "‚úÖ Auth Server Docker image pushed successfully!"
        echo "üê≥ Docker Hub: https://hub.docker.com/r/${{ env.DOCKER_USER }}/backstage-auth"
        echo "üì¶ Pull command: docker pull ${{ env.DOCKER_USER }}/backstage-auth:latest"

  test-docker-images:
    runs-on: ubuntu-latest
    needs: [build-and-push-server, build-and-push-auth]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ env.DOCKER_USER }}
        password: ${{ env.DOCKER_PASS }}

    - name: Test Server Docker image from Docker Hub
      run: |
        echo "Testing Server image: ${{ env.DOCKER_USER }}/backstage-server:latest"
        
        # Pull and run the server image from Docker Hub
        docker run -d -p 3000:3000 \
          -e DATABASE_HOST=localhost \
          -e DATABASE_USER=testuser \
          -e DATABASE_PASSWORD=testpass \
          -e DATABASE_NAME=testdb \
          -e ACCESS_TOKEN_SECRET=test_secret \
          --name backstage-server-test \
          ${{ env.DOCKER_USER }}/backstage-server:latest
        
        # Wait for container to start
        sleep 10
        
        # Test if container is running
        docker ps | grep backstage-server-test || exit 1
        
        # Cleanup
        docker stop backstage-server-test
        docker rm backstage-server-test

    - name: Test Auth Server Docker image from Docker Hub
      run: |
        echo "Testing Auth Server image: ${{ env.DOCKER_USER }}/backstage-auth:latest"
        
        # Pull and run the auth server image from Docker Hub
        docker run -d -p 4000:4000 \
          -e DATABASE_HOST=localhost \
          -e DATABASE_USER=testuser \
          -e DATABASE_PASSWORD=testpass \
          -e DATABASE_NAME=testdb \
          -e ACCESS_TOKEN_SECRET=test_secret \
          -e REFRESH_TOKEN_SECRET=test_refresh_secret \
          --name backstage-auth-test \
          ${{ env.DOCKER_USER }}/backstage-auth:latest
        
        # Wait for container to start
        sleep 10
        
        # Test if container is running
        docker ps | grep backstage-auth-test || exit 1
        
        # Cleanup
        docker stop backstage-auth-test
        docker rm backstage-auth-test

  deploy:
    runs-on: ubuntu-latest
    needs: [build-and-push-server, build-and-push-auth, test-docker-images]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: Deploy to production
      run: |
        echo "Ready for production deployment"
        echo "Images available on Docker Hub:"
        echo "üì¶ Server: ${{ env.DOCKER_USER }}/backstage-server:latest"
        echo "üì¶ Auth Server: ${{ env.DOCKER_USER }}/backstage-auth:latest"
        echo ""
        echo "Set these secrets in GitHub for automated deployment:"
        echo "- PRODUCTION_SERVER_HOST"
        echo "- PRODUCTION_SERVER_USER" 
        echo "- PRODUCTION_SERVER_KEY"
        echo "- DATABASE_USER (override default)"
        echo "- DATABASE_PASSWORD (override default)"
        echo "- DATABASE_HOST (production database)"
        
        # Uncomment when secrets are configured:

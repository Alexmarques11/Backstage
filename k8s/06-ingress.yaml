# Ingress para exposição externa dos serviços
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backstage-ingress
  namespace: backstage
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
spec:
  ingressClassName: nginx
  rules:
  - host: backstage.local
    http:
      paths:
      # API Principal (Server)
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backstage-server-service
            port:
              number: 3000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backstage-server-service
            port:
              number: 3000
      # Serviço de Autenticação
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: backstage-auth-service
            port:
              number: 4000

---
# Service NodePort para acesso direto (desenvolvimento)
apiVersion: v1
kind: Service
metadata:
  name: backstage-server-nodeport
  namespace: backstage
  labels:
    app: backstage-server
spec:
  selector:
    app: backstage-server
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30300
    protocol: TCP
    name: http
  type: NodePort

---
# Service NodePort para Auth Server (desenvolvimento)
apiVersion: v1
kind: Service
metadata:
  name: backstage-auth-nodeport
  namespace: backstage
  labels:
    app: backstage-auth
spec:
  selector:
    app: backstage-auth
  ports:
  - port: 4000
    targetPort: 4000
    nodePort: 30400
    protocol: TCP
    name: http
  type: NodePort

---
# Service LoadBalancer para PostgreSQL (opcional - apenas desenvolvimento)
apiVersion: v1
kind: Service
metadata:
  name: postgres-nodeport
  namespace: backstage
  labels:
    app: postgres
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
    nodePort: 30432
    protocol: TCP
  type: NodePort
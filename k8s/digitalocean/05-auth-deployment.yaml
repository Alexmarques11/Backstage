apiVersion: apps/v1
kind: Deployment
metadata:
  name: backstage-auth
  namespace: backstage
  labels:
    app: backstage-auth
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: backstage-auth
  template:
    metadata:
      labels:
        app: backstage-auth
    spec:
      imagePullSecrets:
      - name: registry-backstage-registry-1761508031
      containers:
      - name: backstage-auth
        # Update this with your actual registry image
        image: registry.digitalocean.com/backstage-registry-1761508031/backstage-auth:latest
        ports:
        - containerPort: 4000
          name: http
        env:
        - name: AUTH_DB_HOST
          valueFrom:
            secretKeyRef:
              name: backstage-secrets
              key: AUTH_DB_HOST
        - name: AUTH_DB_PORT
          valueFrom:
            secretKeyRef:
              name: backstage-secrets
              key: AUTH_DB_PORT
        - name: AUTH_DB_USER
          valueFrom:
            secretKeyRef:
              name: backstage-secrets
              key: AUTH_DB_USER
        - name: AUTH_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: backstage-secrets
              key: AUTH_DB_PASSWORD
        - name: AUTH_DB_NAME
          valueFrom:
            secretKeyRef:
              name: backstage-secrets
              key: AUTH_DB_NAME
        - name: ACCESS_TOKEN_SECRET
          valueFrom:
            secretKeyRef:
              name: backstage-secrets
              key: ACCESS_TOKEN_SECRET
        - name: REFRESH_TOKEN_SECRET
          valueFrom:
            secretKeyRef:
              name: backstage-secrets
              key: REFRESH_TOKEN_SECRET
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30

---
apiVersion: v1
kind: Service
metadata:
  name: backstage-auth-service
  namespace: backstage
  labels:
    app: backstage-auth
spec:
  selector:
    app: backstage-auth
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 4000
  type: ClusterIP
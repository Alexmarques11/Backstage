apiVersion: apps/v1
kind: Deployment
metadata:
  name: backstage-notifications
  namespace: backstage
  labels:
    app: backstage-notifications
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backstage-notifications
  template:
    metadata:
      labels:
        app: backstage-notifications
    spec:
      containers:
      - name: notifications
        image: registry.digitalocean.com/backstage-registry-1761508031/backstage-server:notifications
        imagePullPolicy: Always
        ports:
        - containerPort: 3003
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: backstage-secrets
              key: RABBITMQ_PASSWORD
        - name: RABBITMQ_URL
          value: "amqp://backstage:AqbZZR23pVHn5nuXY4WJo6bBcK+qwlBLuY/R4VZoYzk=@backstage-rabbitmq:5672"
        - name: RABBITMQ_HOST
          value: "backstage-rabbitmq"
        - name: RABBITMQ_PORT
          value: "5672"
        - name: RABBITMQ_USER
          value: "backstage"
        - name: NOTIFICATION_PORT
          value: "3003"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        readinessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 30
          periodSeconds: 10
      imagePullSecrets:
      - name: digitalocean-registry

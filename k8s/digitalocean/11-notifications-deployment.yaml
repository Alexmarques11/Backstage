apiVersion: apps/v1
kind: Deployment
metadata:
  name: backstage-notifications
  namespace: backstage
  labels:
    app: backstage-notifications
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backstage-notifications
  template:
    metadata:
      labels:
        app: backstage-notifications
    spec:
      containers:
      - name: notifications
        image: registry.digitalocean.com/backstage-registry-1761508031/backstage-server:notifications
        imagePullPolicy: Always
        ports:
        - containerPort: 3003
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              name: backstage-config
              key: NOTIFICATIONS_DB_HOST
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: backstage-secrets
              key: NOTIFICATIONS_DB_USER
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: backstage-secrets
              key: NOTIFICATIONS_DB_PASSWORD
        - name: DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              name: backstage-config
              key: NOTIFICATIONS_DB_NAME
        - name: DATABASE_PORT
          valueFrom:
            configMapKeyRef:
              name: backstage-config
              key: NOTIFICATIONS_DB_PORT
        - name: DATABASE_SSL
          value: "true"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        readinessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 30
          periodSeconds: 10
      imagePullSecrets:
      - name: digitalocean-registry

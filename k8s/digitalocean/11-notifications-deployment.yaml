apiVersion: apps/v1
kind: Deployment
metadata:
  name: backstage-notifications
  namespace: backstage
  labels:
    app: backstage-notifications
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backstage-notifications
  template:
    metadata:
      labels:
        app: backstage-notifications
    spec:
      containers:
      - name: notifications
        image: registry.digitalocean.com/backstage-registry-2026/backstage-server:notifications
        imagePullPolicy: Always
        ports:
        - containerPort: 3003
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: RABBITMQ_HOST
          value: "backstage-rabbitmq"
        - name: RABBITMQ_PORT
          value: "5672"
        - name: RABBITMQ_USER
          value: "backstage"
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: backstage-secrets
              key: RABBITMQ_PASSWORD
        - name: NOTIFICATION_PORT
          value: "3003"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        readinessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 30
          periodSeconds: 10
      imagePullSecrets:
      - name: digitalocean-registry

---
apiVersion: v1
kind: Service
metadata:
  name: backstage-notifications-service
  namespace: backstage
  labels:
    app: backstage-notifications
spec:
  type: ClusterIP
  selector:
    app: backstage-notifications
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3003

apiVersion: apps/v1
kind: Deployment
metadata:
  name: backstage-passport
  namespace: backstage
  labels:
    app: backstage-passport
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: backstage-passport
  template:
    metadata:
      labels:
        app: backstage-passport
    spec:
      imagePullSecrets:
      - name: registry-backstage-registry-1761508031
      containers:
      - name: backstage-passport
        image: registry.digitalocean.com/backstage-registry-1761508031/backstage-passport:latest
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: PASSPORT_DB_HOST
          valueFrom:
            secretKeyRef:
              name: backstage-secrets
              key: PASSPORT_DB_HOST
        - name: PASSPORT_DB_PORT
          valueFrom:
            secretKeyRef:
              name: backstage-secrets
              key: PASSPORT_DB_PORT
        - name: PASSPORT_DB_USER
          valueFrom:
            secretKeyRef:
              name: backstage-secrets
              key: PASSPORT_DB_USER
        - name: PASSPORT_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: backstage-secrets
              key: PASSPORT_DB_PASSWORD
        - name: PASSPORT_DB_NAME
          valueFrom:
            secretKeyRef:
              name: backstage-secrets
              key: PASSPORT_DB_NAME
        - name: ACCESS_TOKEN_SECRET
          valueFrom:
            secretKeyRef:
              name: backstage-secrets
              key: ACCESS_TOKEN_SECRET
        - name: REFRESH_TOKEN_SECRET
          valueFrom:
            secretKeyRef:
              name: backstage-secrets
              key: REFRESH_TOKEN_SECRET
        envFrom:
        - configMapRef:
            name: backstage-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30

---
apiVersion: v1
kind: Service
metadata:
  name: backstage-passport-service
  namespace: backstage
  labels:
    app: backstage-passport
spec:
  selector:
    app: backstage-passport
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 5000
  type: ClusterIP

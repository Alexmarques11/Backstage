apiVersion: apps/v1
kind: Deployment
metadata:
  name: backstage-market
  namespace: backstage
  labels:
    app: backstage-market
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: backstage-market
  template:
    metadata:
      labels:
        app: backstage-market
    spec:
      imagePullSecrets:
      - name: digitalocean-registry
      containers:
      - name: backstage-market
        image: registry.digitalocean.com/backstage-registry-2026/backstage-market:latest
        ports:
        - containerPort: 6000
          name: http
        env:
        - name: PORT
          value: "6000"
        - name: MARKET_DB_HOST
          valueFrom:
            secretKeyRef:
              name: backstage-secrets
              key: MARKET_DB_HOST
        - name: MARKET_DB_PORT
          valueFrom:
            secretKeyRef:
              name: backstage-secrets
              key: MARKET_DB_PORT
        - name: MARKET_DB_USER
          valueFrom:
            secretKeyRef:
              name: backstage-secrets
              key: MARKET_DB_USER
        - name: MARKET_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: backstage-secrets
              key: MARKET_DB_PASSWORD
        - name: MARKET_DB_NAME
          valueFrom:
            secretKeyRef:
              name: backstage-secrets
              key: MARKET_DB_NAME
        - name: DATABASE_SSL
          value: "true"
        - name: ACCESS_TOKEN_SECRET
          valueFrom:
            secretKeyRef:
              name: backstage-secrets
              key: ACCESS_TOKEN_SECRET
        - name: REFRESH_TOKEN_SECRET
          valueFrom:
            secretKeyRef:
              name: backstage-secrets
              key: REFRESH_TOKEN_SECRET
        envFrom:
        - configMapRef:
            name: backstage-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 6000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 6000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 6000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30

---
apiVersion: v1
kind: Service
metadata:
  name: backstage-market-service
  namespace: backstage
  labels:
    app: backstage-market
spec:
  selector:
    app: backstage-market
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 6000
  type: ClusterIP

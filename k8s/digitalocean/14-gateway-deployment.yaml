apiVersion: apps/v1
kind: Deployment
metadata:
  name: backstage-gateway
  namespace: backstage
  labels:
    app: backstage-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backstage-gateway
  template:
    metadata:
      labels:
        app: backstage-gateway
    spec:
      imagePullSecrets:
        - name: digitalocean-registry
      containers:
      - name: gateway
        image: registry.digitalocean.com/backstage-registry-1761508031/backstage-server:gateway
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "8000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: backstage-gateway-service
  namespace: backstage
spec:
  selector:
    app: backstage-gateway
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: backstage-gateway-nodeport
  namespace: backstage
spec:
  type: NodePort
  selector:
    app: backstage-gateway
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
      nodePort: 30000
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backstage-gateway-hpa
  namespace: backstage
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backstage-gateway
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Pods
        value: 1
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Pods
        value: 2
        periodSeconds: 60

# SECRETS TEMPLATE - FOR REFERENCE ONLY
# DO NOT APPLY THIS FILE DIRECTLY - Secrets are created via kubectl commands
# 
# This file shows the structure but actual secrets are created using:
# kubectl create secret generic backstage-secrets \
#   --from-literal=DATABASE_HOST="your-db-host" \
#   --from-literal=DATABASE_PORT="25060" \
#   --from-literal=DATABASE_USER="doadmin" \
#   --from-literal=DATABASE_PASSWORD="your-password" \
#   --from-literal=DATABASE_NAME="defaultdb" \
#   --from-literal=ACCESS_TOKEN_SECRET="$(openssl rand -base64 64)" \
#   --from-literal=REFRESH_TOKEN_SECRET="$(openssl rand -base64 64)" \
#   --namespace=backstage

# Secret structure (for reference):
# apiVersion: v1
# kind: Secret
# metadata:
#   name: backstage-secrets
#   namespace: backstage
# type: Opaque
# data:
#   DATABASE_HOST: <base64-encoded-host>
#   DATABASE_PORT: <base64-encoded-port>
#   DATABASE_USER: <base64-encoded-user>
#   DATABASE_PASSWORD: <base64-encoded-password>
#   DATABASE_NAME: <base64-encoded-database>
#   ACCESS_TOKEN_SECRET: <base64-encoded-jwt-secret>
#   REFRESH_TOKEN_SECRET: <base64-encoded-refresh-secret>
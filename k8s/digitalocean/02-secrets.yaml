# SECRETS TEMPLATE - FOR REFERENCE ONLY
# DO NOT APPLY THIS FILE DIRECTLY - Secrets are created via kubectl commands
# 
# This file shows the structure for all 5 separate databases
# Actual secrets are created using GitHub Actions or kubectl commands
#
# PUBLICATION DATABASE (for posts/concerts creation):
#   PUBLICATION_DB_HOST, PUBLICATION_DB_PORT, PUBLICATION_DB_USER, 
#   PUBLICATION_DB_PASSWORD, PUBLICATION_DB_NAME
#
# AUTH DATABASE (for user authentication):
#   AUTH_DB_HOST, AUTH_DB_PORT, AUTH_DB_USER, 
#   AUTH_DB_PASSWORD, AUTH_DB_NAME
#
# PASSPORT DATABASE (for concert passports/statistics):
#   PASSPORT_DB_HOST, PASSPORT_DB_PORT, PASSPORT_DB_USER, 
#   PASSPORT_DB_PASSWORD, PASSPORT_DB_NAME
#
# MARKET DATABASE (for ticket marketplace):
#   MARKET_DB_HOST, MARKET_DB_PORT, MARKET_DB_USER, 
#   MARKET_DB_PASSWORD, MARKET_DB_NAME
#
# EVENTS DATABASE (for external events aggregation):
#   EVENTS_DB_HOST, EVENTS_DB_PORT, EVENTS_DB_USER, 
#   EVENTS_DB_PASSWORD, EVENTS_DB_NAME
#
# JWT SECRETS:
#   ACCESS_TOKEN_SECRET, REFRESH_TOKEN_SECRET
#
# Example creation command:
# kubectl create secret generic backstage-secrets \
#   --from-literal=PUBLICATION_DB_HOST="your-publication-db-host" \
#   --from-literal=PUBLICATION_DB_PORT="25060" \
#   --from-literal=PUBLICATION_DB_USER="doadmin" \
#   --from-literal=PUBLICATION_DB_PASSWORD="your-password" \
#   --from-literal=PUBLICATION_DB_NAME="publication_db" \
#   --from-literal=AUTH_DB_HOST="your-auth-db-host" \
#   --from-literal=AUTH_DB_PORT="25060" \
#   --from-literal=AUTH_DB_USER="doadmin" \
#   --from-literal=AUTH_DB_PASSWORD="your-password" \
#   --from-literal=AUTH_DB_NAME="auth_db" \
#   --from-literal=PASSPORT_DB_HOST="your-passport-db-host" \
#   --from-literal=PASSPORT_DB_PORT="25060" \
#   --from-literal=PASSPORT_DB_USER="doadmin" \
#   --from-literal=PASSPORT_DB_PASSWORD="your-password" \
#   --from-literal=PASSPORT_DB_NAME="passport_db" \
#   --from-literal=MARKET_DB_HOST="your-market-db-host" \
#   --from-literal=MARKET_DB_PORT="25060" \
#   --from-literal=MARKET_DB_USER="doadmin" \
#   --from-literal=MARKET_DB_PASSWORD="your-password" \
#   --from-literal=MARKET_DB_NAME="market_db" \
#   --from-literal=EVENTS_DB_HOST="your-events-db-host" \
#   --from-literal=EVENTS_DB_PORT="25060" \
#   --from-literal=EVENTS_DB_USER="doadmin" \
#   --from-literal=EVENTS_DB_PASSWORD="your-password" \
#   --from-literal=EVENTS_DB_NAME="events_db" \
#   --from-literal=ACCESS_TOKEN_SECRET="$(openssl rand -base64 64)" \
#   --from-literal=REFRESH_TOKEN_SECRET="$(openssl rand -base64 64)" \
#   --namespace=backstage

# Secret structure (for reference):
# apiVersion: v1
# kind: Secret
# metadata:
#   name: backstage-secrets
#   namespace: backstage
# type: Opaque
# data:
#   DATABASE_HOST: <base64-encoded-host>
#   DATABASE_PORT: <base64-encoded-port>
#   DATABASE_USER: <base64-encoded-user>
#   DATABASE_PASSWORD: <base64-encoded-password>
#   DATABASE_NAME: <base64-encoded-database>
#   ACCESS_TOKEN_SECRET: <base64-encoded-jwt-secret>
#   REFRESH_TOKEN_SECRET: <base64-encoded-refresh-secret>
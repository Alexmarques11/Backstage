# NodePort services for external access (alternative to LoadBalancer)
apiVersion: v1
kind: Service
metadata:
  name: backstage-server-nodeport
  namespace: backstage
  labels:
    app: backstage-server
spec:
  type: NodePort
  selector:
    app: backstage-server
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3000
      nodePort: 30001

---
apiVersion: v1
kind: Service
metadata:
  name: backstage-auth-nodeport
  namespace: backstage
  labels:
    app: backstage-auth
spec:
  type: NodePort
  selector:
    app: backstage-auth
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 4000
      nodePort: 30002
# Gateway NodePort service for external access - single entry point
# All internal services use ClusterIP and are only accessible via the gateway
apiVersion: v1
kind: Service
metadata:
  name: backstage-gateway-nodeport
  namespace: backstage
  labels:
    app: backstage-gateway
spec:
  type: NodePort
  selector:
    app: backstage-gateway
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8000
      nodePort: 30000
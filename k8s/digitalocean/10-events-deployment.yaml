apiVersion: apps/v1
kind: Deployment
metadata:
  name: backstage-events
  namespace: backstage
  labels:
    app: backstage-events
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: backstage-events
  template:
    metadata:
      labels:
        app: backstage-events
    spec:
      imagePullSecrets:
      - name: digitalocean-registry
      containers:
      - name: backstage-events
        image: registry.digitalocean.com/backstage-registry-2026/backstage-events:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: EVENTS_DB_HOST
          valueFrom:
            secretKeyRef:
              name: backstage-secrets
              key: EVENTS_DB_HOST
        - name: EVENTS_DB_PORT
          valueFrom:
            secretKeyRef:
              name: backstage-secrets
              key: EVENTS_DB_PORT
        - name: EVENTS_DB_USER
          valueFrom:
            secretKeyRef:
              name: backstage-secrets
              key: EVENTS_DB_USER
        - name: EVENTS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: backstage-secrets
              key: EVENTS_DB_PASSWORD
        - name: EVENTS_DB_NAME
          valueFrom:
            secretKeyRef:
              name: backstage-secrets
              key: EVENTS_DB_NAME
        - name: DATABASE_SSL
          value: "true"
        - name: ACCESS_TOKEN_SECRET
          valueFrom:
            secretKeyRef:
              name: backstage-secrets
              key: ACCESS_TOKEN_SECRET
        - name: REFRESH_TOKEN_SECRET
          valueFrom:
            secretKeyRef:
              name: backstage-secrets
              key: REFRESH_TOKEN_SECRET
        - name: TICKETMASTER_API_KEY
          valueFrom:
            secretKeyRef:
              name: backstage-secrets
              key: TICKETMASTER_API_KEY
        envFrom:
        - configMapRef:
            name: backstage-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30

---
apiVersion: v1
kind: Service
metadata:
  name: backstage-events-service
  namespace: backstage
  labels:
    app: backstage-events
spec:
  selector:
    app: backstage-events
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP

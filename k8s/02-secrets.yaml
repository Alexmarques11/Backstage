# This is a template file - replace placeholders with actual base64-encoded values
apiVersion: v1
kind: Secret
metadata:
  name: backstage-secrets
  namespace: backstage
type: Opaque
data:
  # Database credentials (base64 encoded)
  # Generate your own: echo -n "your_username" | base64
  DATABASE_USER: <REPLACE_WITH_BASE64_ENCODED_USERNAME>
  DATABASE_PASSWORD: <REPLACE_WITH_BASE64_ENCODED_PASSWORD>
  
  # JWT Secrets (base64 encoded) - GENERATE STRONG SECRETS!
  # Generate: openssl rand -hex 64 | base64
  ACCESS_TOKEN_SECRET: <REPLACE_WITH_BASE64_ENCODED_JWT_SECRET>
  REFRESH_TOKEN_SECRET: <REPLACE_WITH_BASE64_ENCODED_REFRESH_SECRET>


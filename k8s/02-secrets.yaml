# Secrets para informações sensíveis
apiVersion: v1
kind: Secret
metadata:
  name: backstage-secrets
  namespace: backstage
type: Opaque
data:
  # Database credentials (base64 encoded)
  # user123 -> dXNlcjEyMw==
  # 123456 -> MTIzNDU2
  DATABASE_USER: dXNlcjEyMw==
  DATABASE_PASSWORD: MTIzNDU2
  
  # JWT Secrets (base64 encoded)
  # CHANGE THESE IN PRODUCTION!
  # my-super-secret-jwt-key -> bXktc3VwZXItc2VjcmV0LWp3dC1rZXk=
  # my-super-secret-refresh-key -> bXktc3VwZXItc2VjcmV0LXJlZnJlc2gta2V5
  ACCESS_TOKEN_SECRET: bXktc3VwZXItc2VjcmV0LWp3dC1rZXk=
  REFRESH_TOKEN_SECRET: bXktc3VwZXItc2VjcmV0LXJlZnJlc2gta2V5

---
# Secret separado para credenciais PostgreSQL (para usar com StatefulSet)
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: backstage
type: Opaque
data:
  # postgres -> cG9zdGdyZXM=
  # 123456 -> MTIzNDU2
  POSTGRES_USER: dXNlcjEyMw==
  POSTGRES_PASSWORD: MTIzNDU2
  POSTGRES_DB: YmFja3N0YWdl